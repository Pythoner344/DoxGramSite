<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stony Liutie</title>
</head>
<body onload="playSound()">
    <iframe id="soundFrame" width="110" height="200" 
        src="https://www.myinstants.com/instant/stony-liutie-31941/embed/" 
        frameborder="0" scrolling="no">
    </iframe>

    <script>
        function playSound() {
            const iframe = document.getElementById('soundFrame');
            setTimeout(() => {
                iframe.contentWindow.document.querySelector('button')?.click();
            }, 1000);
        }
    </script>
</body>
</html>
