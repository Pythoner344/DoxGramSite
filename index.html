<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходник в DoxGram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .ios-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 260px;
            height: 55px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-size: 17px;
            font-weight: 600;
            color: #007aff;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .ios-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 0, 0, 0.05);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .ios-button:hover::before {
            width: 0;
            height: 0;
        }

        .ios-button:active {
            background: #f0f0f0;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <a href="https://t.me/DoxGram2025" class="ios-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" class="icon" alt="Telegram">
        Перейти в DoxGram
    </a>

</body>
</html>
